<div id="selected_img"></div>
<script>
    var selectedImg = document.getElementById('selected_img');
    var images = document.getElementById('image_list').getElementsByTagName('li');
    selectedImg.addEventListener('click', hideImage);
    for (i = 0; i < images.length; i++)
    {
        images[i].addEventListener('click', showImage);
    }
    function showImage()
    {
        selectedImg.innerHTML = this.innerHTML;
        selectedImg.style.display = "flex";
    }
    function hideImage()
    {
        selectedImg.style.display = "none";
        selectedImg.innerHTML = "";
    }
</script>
